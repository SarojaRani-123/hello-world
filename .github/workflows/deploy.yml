name: test-iis-playbook
 
on:
  workflow_dispatch:
 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
           python-version: '3.11'
           
      - name: Install Python and Ansible
        run: |
          python3 -m pip install --upgrade pip
          pip install ansible pywinrm
          ansible-galaxy collection install ansible.windows microsoft.iis
 
      - name: Create inventory for localhost
        run: |
          echo "[windows]" > inventory.ini
          echo "localhost ansible_connection=local" >> inventory.ini
          
      - name: Syntax check playbook
        run: |
          ansible-playbook -i inventory.ini, .github/workflows/instancesetup.yml --syntax-check
 
      - name: Dry run (check mode)
        run: |
          ansible-playbook -i inventory.ini, .github/workflows/instancesetup.yml --check || true
          
 
      - name: Run playbook on Windows runner
        run: |
          ansible-playbook -i inventory.ini .github/workflows/instancesetup.yml
 
